meta:
  env:
    name: staging

instance_groups:
- name: uaa
  networks:
  - name: staging-bosh
    static_ips: (( grab terraform_outputs.bosh_uaa_static_ip ))
- name: bosh
  vm_extensions: [staging-bosh-profile]
  networks:
  - name: staging-bosh
    static_ips:
    - (( grab terraform_outputs.bosh_static_ip ))
  jobs:
  - name: cron
    properties:
      cron:
        variables:
          GATEWAY_HOST: 1.prometheus.staging-monitoring.prometheus-staging.toolingbosh
