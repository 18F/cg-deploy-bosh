vm_types:
- name: bosh
  cloud_properties:
    instance_type: m3.large

networks:
- name: bosh
  type: manual
  subnets:
  - az: z1
    range: (( grab terraform_outputs.private_subnet_az1_cidr ))
    gateway: (( grab terraform_outputs.private_subnet_az1_gateway ))
    static:
    - (( grab terraform_outputs.tooling_bosh_static_ip ))
    reserved: (( grab terraform_outputs.private_subnet_az1_reserved terraform_outputs.master_bosh_static_ip terraform_outputs.bosh_uaa_static_ips terraform_outputs.staging_dns_private_ips terraform_outputs.production_dns_private_ips terraform_outputs.production_smtp_private_ip ))
    dns:
    - (( grab terraform_outputs.vpc_cidr_dns ))
    cloud_properties:
      subnet: (( grab terraform_outputs.private_subnet_az1 ))
      security_groups:
      - (( grab terraform_outputs.bosh_security_group ))

vm_extensions:
- name: bosh-profile
  cloud_properties:
    iam_instance_profile: (( grab terraform_outputs.bosh_profile ))

disk_types:
- name: bosh
  disk_size: 300000

compilation:
  network: bosh
