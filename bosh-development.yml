meta:
  env:
    name: development

instance_groups:
- name: uaa
  networks:
  - name: development-bosh
- name: bosh
  vm_extensions: [development-bosh-profile]
  networks:
  - name: development-bosh
    static_ips:
    - (( grab terraform_outputs.bosh_static_ip ))
  jobs:
  - name: cron
    properties:
      cron:
        variables:
          GATEWAY_HOST: 1.prometheus.staging-monitoring.prometheus-staging.toolingbosh
