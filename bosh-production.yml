meta:
  env:
    name: production

instance_groups:
- name: bosh
  vm_extensions: [production-bosh-profile]
  networks:
  - name: production-bosh
    static_ips:
    - (( grab terraform_outputs.bosh_static_ip ))
  jobs:
  - name: cron
    properties:
      cron:
        variables:
          GATEWAY_HOST: 0.prometheus.production-monitoring.prometheus-production.toolingbosh
