- type: replace
  path: /instance_groups/name=bosh/properties/credhub/data_storage
  value:
    host: ((terraform_outputs.credhub_rds_host_curr))
    port: ((terraform_outputs.credhub_rds_port))
    user: ((terraform_outputs.credhub_rds_username))
    password: ((terraform_outputs.credhub_rds_password))
    database: credhub
    