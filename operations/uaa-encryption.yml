- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa/properties/encryption?
  value:
    active_key_label: key-1
    encryption_keys:
    - label: key-1
      passphrase: ((uaa_encryption_key))

- type: replace
  path: /variables/-
  value:
    name: uaa_encryption_key
    type: password
