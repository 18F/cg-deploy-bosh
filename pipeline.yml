---
jobs:
- name: deploy-development-bosh
  serial: true
  plan:
  - aggregate:
    - get: master-bosh-root-cert
    - get: pipeline-tasks
    - get: bosh-config
      resource: bosh-config-development
      trigger: true
    - get: bosh-release
      trigger: true
    - get: uaa-release
      trigger: true
    - get: cpi-release
      trigger: true
    - get: secureproxy-release
      trigger: true
    - get: bosh-stemcell
    - get: common
      resource: common-development
      trigger: true
    - get: secrets-common
    - get: secrets
      resource: secrets-development
    - get: terraform-yaml
      resource: terraform-yaml-development
    - get: semver-tooling-version
      passed: [common-releases-tooling]
  - task: bosh-manifest
    config: &manifest-config
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: 18fgsa/concourse-task
      inputs:
      - name: common
      - name: bosh-config
      - name: terraform-yaml
      - name: secrets-common
      - name: secrets
      outputs:
      - name: bosh-manifest
      run:
        path: sh
        args:
        - -exc
        - |
          bosh-config/generate.sh \
            bosh-config/bosh-development.yml \
            terraform-yaml/state.yml \
            common/decrypted-development-bosh-main.yml \
            common/decrypted-development-bosh-external.yml \
            secrets-common/secrets.yml \
            secrets/secrets.yml \
            > bosh-manifest/manifest.yml
  - &lint-manifest
    task: lint-manifest
    file: pipeline-tasks/lint-manifest.yml
    input_mapping:
      pipeline-config: bosh-config
      lint-manifest: bosh-manifest
    params:
      LINTER_CONFIG: bosh-lint.yml
  - put: developmentbosh-deployment
    params: &bosh-deployment
      cert: master-bosh-root-cert/master-bosh.crt
      manifest: bosh-manifest/manifest.yml
      releases:
      - bosh-release/*.tgz
      - uaa-release/*.tgz
      - cpi-release/*.tgz
      stemcells:
      - bosh-stemcell/*.tgz
  - task: update-cloud-config
    file: bosh-config/update-cloud-config.yml
    params:
      MANIFEST_PATH: "bosh-config/cloud-config/cloud-config-main.yml bosh-config/cloud-config/cloud-config-development.yml"
      BOSH_CA_CERT: master-bosh-root-cert/master-bosh.crt
      BOSH_ENVIRONMENT: {{developmentbosh-target}}
      BOSH_CLIENT: {{developmentbosh-uaa-client}}
      BOSH_CLIENT_SECRET: {{developmentbosh-uaa-client-secret}}
  on_failure:
    put: slack
    params:
      text: |
        :x: FAILED to deploy development BOSH
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}
  on_success:
    put: slack
    params:
      text: |
        :white_check_mark: Successfully deployed development BOSH
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}

- name: common-releases-development
