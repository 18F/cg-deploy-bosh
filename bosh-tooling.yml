meta:
  bosh_static_ip: (( grab terraform_outputs.tooling_bosh_static_ip ))
  bosh_domain_name: toolingbosh

releases:
- (( append ))
- {name: uaa-customized, version: latest}

instance_groups:
- name: bosh
  vm_extensions: [bosh-profile, bosh-lb]
  networks:
  - name: bosh
    static_ips:
    - (( grab terraform_outputs.tooling_bosh_static_ip ))
  jobs:
  - (( append ))
  - name: uaa-customized
    release: uaa-customized
  - name: cron
    properties:
      cron:
        variables:
          GATEWAY_HOST: 0.prometheus.production-monitoring.prometheus-production.toolingbosh
